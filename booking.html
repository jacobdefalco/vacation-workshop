<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Resort</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tahitian Paradise Resort</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dining.html">Dining</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <form class="text-center">
        <div id="personalInfo" class="form-control" style="margin-top: 3%">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" />
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" />
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <div id="checkIn" class="form-control">
          <label for="checkIN">Check-In Date:</label>
          <input type="date" name="checkIn" id="checkIn" />
        </div>
        <div id="visitLength" class="form-control">
          <label for="visitLength">How long will you be staying with us?</label>
          <br />
          <select name="visitLength" id="visitLength">
            <option value="1" id="day1">1 day</option>
            <option value="2" id="day2">2 days</option>
            <option value="3" id="day3">3 days</option>
            <option value="4" id="day4">4 days</option>
            <option value="5" id="day5">5 days</option>
            <option value="6" id="day6">6 days</option>
            <option value="7" id="day7">7 days</option>
            <option value="8" id="day8">8 days</option>
            <option value="9" id="day9">9 days</option>
            <option value="10" id="day10">10 days</option>
            <option value="11" id="day11">11 days</option>
            <option value="12" id="day12">12 days</option>
            <option value="13" id="day13">13 days</option>
            <option value="14" id="day14">14 days</option>
            <option value="15" id="day15">15 days</option>
            <option value="16" id="day16">16 days</option>
            <option value="17" id="day17">17 days</option>
            <option value="18" id="day18">18 days</option>
            <option value="19" id="day19">19 days</option>
            <option value="20" id="day20">20 days</option>
            <option value="21" id="day21">21 days</option>
            <option value="22" id="day22">22 days</option>
            <option value="23" id="day23">23 days</option>
            <option value="24" id="day24">24 days</option>
            <option value="25" id="day25">25 days</option>
            <option value="26" id="day26">26 days</option>
            <option value="27" id="day27">27 days</option>
            <option value="28" id="day28">28 days</option>
          </select>
        </div>
        <div id="roomSelection" class="form-control">
          <label for="roomType">What type of room will you be needing?</label>
          <br />
          <input type="radio" name="roomType" id="roomKing" />King
          <input type="radio" name="roomType" id="roomQueen" style="margin-left: 1.5%" />Queen
          <input type="radio" name="roomType" id="roomTwoBed" style="margin-left: 1.5%" />2-bedroom Suite
        </div>
        <div id="numOfGuests" class="form-control">
          <p>How many of guests will be staying with us?</p>
          <label for="adultGuests">Adults:</label>
          <input type="number" name="numOfGuests" id="adultGuests" min="0" max="4" />
          <label for="childrenGuests">Children:</label>
          <input type="number" name="numOfGuests" id="childrenGuests" min="1" max="4" />
        </div>
        <div id="discountSelection" class="form-control">
          <label for="discountSelection">Do you qualify for any discounts?</label>
          <br />
          <input type="radio" name="discount" id="none" />No discounts
          <input type="radio" name="discount" id="military" style="margin-left: 1.5%" />Military Discount (20%)
          <input type="radio" name="discount" id="senior" style="margin-left: 1.5%" />Senior Discount (10%)
        </div>
        <br>
        <button type="button" class="btn btn-success">Estimate Cost</button>
        <h2 style="margin-top: 2%" id="resultPara">This is where the results go</h2>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>

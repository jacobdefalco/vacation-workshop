<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <form>
        <label for="name">Name:</label>
        <input type="text" name="" id="name" placeholder="Name" required="" />

        <label for="email">E-mail:</label>
        <input type="text" name="" id="email" placeholder="E-Mail" required="" />

        <label for="date">Check-in Date</label>
        <input type="date" name="" id="checkIn" />

        <label for="nights">How many nights?</label>
        <input type="number" id="nights" name="nights" min="1" max="28" />

        <label for="quantityA">How many adults?</label>
        <input type="number" id="quantityA" name="quantityA" min="1" max="4" />

        <label for="quantityC">How many children?</label>
        <input type="number" id="quantityC" name="quantityC" min="0" max="4" />

        <label for="type">Room Type:</label>
        <select id="type" name="type">
          <option value="king">King</option>
          <option value="queen">Queen</option>
          <option value="twobed">2 Bedroom Suite</option>
        </select>

        <p>Any Discounts?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="none" required checked />
          <label class="form-check-label" for="none"> None </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="senior" />
          <label class="form-check-label" for="senior"> AAA/Senior </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="military" />
          <label class="form-check-label" for="military"> Military </label>
        </div>

        <button type="button" onclick="calculateCost()">Get rate</button>
      </form>

      <h2 id="output"></h2>
    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
